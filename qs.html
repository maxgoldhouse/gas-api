<!DOCTYPE html>
<html>
  <head>
    <base target="_top">

     #container{width: 60%;margin: auto;}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>
  <body>
  <div id="container">
    <div>remove  <span id="email"></span> from message sequence</div>
    <div><button  onclick="removeitnow()">Remove Now</button> <a href="https://www.maxgoldhouse.com"><button>Cancel</button></a></div>
    
    <!--<a href="https://script.google.com/macros/s/AKfycbzCW2_f0QrC3qq3KG_-GGcg_msIpHGyOPz9izaqtLGxbLMFbPk/exec?from=unsubspark&email=<?= data.email ?>">Unsubscribe <?= data.email ?> Now</a> -->
     </div>
<script>
    
    /* show email address and buttons to remove or to cancel */

      
    function GetQueryStringParams(sParam){
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam)
            {
                return sParameterName[1];
            }
        }
    }
    
var SCRIPTURL= GetQueryStringParams('url')+'?from='+GetQueryStringParams('from')+'&email='+GetQueryStringParams('email')+'&prefix=returnhandler'
var EMAILADDRESS = GetQueryStringParams('email')
document.getElementById("email").innerHTML = EMAILADDRESS
console.log(SCRIPTURL)
     /* use getscripturl as source for script tag */
function removeitnow(){
  var script = document.createElement('script');
  script.src = SCRIPTURL;
  document.body.appendChild(script);
}


/* Will require a callback function to display the returned message from google script */
     
      function returnhandler(dada){
          //delete dada._links
          for(i in dada){
             if(i !== null && typeof i === 'object'){
                 for(j in i){
                     console.log(j+' : '+i[j])
                 }
         }else{
          console.log(i + ' : ' +dada[i])
          }
          }
      };
        
    </script>
  </body>
