
<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
</head>
<body>
    <!-- include jQuery From google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
          $.fn.serializeObject = function()
      {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        o['url'] = location.protocol + '//' + location.host + location.pathname;
        return o;
      };
        
        $('#contact-form').submit(function() {
        var thedata = JSON.stringify($(this).serializeObject())
        console.log('form submitted');
        //$('.resulto').text(thedata);
        var script = document.createElement('script');
        script.src = 'https://script.google.com/macros/s/AKfycbzCW2_f0QrC3qq3KG_-GGcg_msIpHGyOPz9izaqtLGxbLMFbPk/exec?data='+thedata;
        document.body.appendChild(script);

      });
    </script>
</body>
</html>
