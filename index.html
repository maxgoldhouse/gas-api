<html><head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>
<body>
<form id="gas-api-form"></form>
First name:<br>
<input type="text" name="firstname"><br>
Last name:<br>
<input type="text" name="lastname">
<input type="hidden" name="email" value="dindi@dindi.net">
 
<input type="hidden" name="join-list" value="BlackBox">
  <input type="hidden" name="join-drip" value="Welcome">
  <input type="hidden" name="milestone-on" value="1st Visit">
<input type="submit" name="send" value="Send This Stuff">
</form>

<div id="returned"> </div>
<div id="results"></div>

<div id="techsmith-snagitchrome-extension"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    function returned(dada){
        document.getElementById("returned").innerHTML = dada
    };

    $.fn.serializeObject = function()
          {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
              if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                  o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
              } else {
                o[this.name] = this.value || '';
              }
            });
            o['url'] = location.protocol + '//' + location.host + location.pathname;
            return o;
    };

    $('#gas-api-form').submit(function() {
            var thedata = JSON.stringify($(this).serializeObject())
            console.log('The Data = '+thedata)
            var script = document.createElement('script');
            script.src = 'https://script.google.com/macros/s/AKfycbzCW2_f0QrC3qq3KG_-GGcg_msIpHGyOPz9izaqtLGxbLMFbPk/exec?from=sendwithus&&prefix=returned&data='+thedata;
            document.body.appendChild(script);
            return false;
    });
</script>

</body></html>
